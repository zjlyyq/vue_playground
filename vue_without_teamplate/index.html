<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Playground</title>
</head>

<body>
    <div id="app">
        <p>{{creatingTime}}</p>
        <ol>
            <todo-item 
                v-for="item in todoList" 
                :key="item.id" 
                :context="item.context"
                :date="item.date"
            >
            </todo-item>
        </ol>
    </div>
    <div id="todo">
        {{message}}
    </div>
</body>

</html>
