<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Playground</title>
</head>

<body>
    <div id="app">
        <p>{{creatingTime}}</p>
        <ol>
            <todo-item 
                v-for="item in todoList" 
                :key="item.id" 
                :context="item.context"
                :date="item.date"
            >
            </todo-item>
        </ol>
        <p>Original message: {{ message }}</p>
        <p>Computed reversed message: {{ reversedMessage }}</p>
        <p>Computed reversed messagetion by Func: {{ reversedMessageFunc() }}</p>
        <button @click="changeMessage">测试计算属性/函数</button>
        <p>test message: {{ test }}</p><button @click="testFun">testFun</button>
    </div>
    <div id="todo">
        {{message}}
    </div>
</body>

</html>
